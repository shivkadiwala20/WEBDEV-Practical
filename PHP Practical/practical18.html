<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Create a form using text box, check box, radio button, select, submit button. 
    And display user inserted value in new PHP page.-->
    <form action="practical18.php" method="post">
        <br>
        <label for="name">Enter Name : </label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Enter Email ID :</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <p>Enter Gender : </p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="gender">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="gender">Female</label>
        <br>
        <br>
        <p>Enter hobbies : </p>
        <br>
        <input type="checkbox" name="hobby[]" id="singing" value="Singing">
        <label for="gender">Singing</label>
        <br>
        <input type="checkbox" name="hobby[]" id="dancing" value="Dancing">
        <label for="gender">Dancing</label>
        <br>
        <input type="checkbox" name="hobby[]" id="reading" value="Reading">
        <label for="gender">Reading</label>
        <br>
        <input type="checkbox" name="hobby[]" id="" value="Listening Music">
        <label for="gender">Listening Music</label>
        <br>
        <input type="checkbox" name="hobby[]" id="travelling" value="Travelling">
        <label for="gender">Travelling</label>
        <br>
        <br>
        <label for="city">Enter City : </label>
        <select name="city">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhli</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Surat">Surat</option>
        </select>
        <br>
        <br>
        <button type="submit" name="submit" id="submit">Submit</button>
        <button type="reset" name="reset" id="reset">Reset</button>
    </form>
</body>
</html>
